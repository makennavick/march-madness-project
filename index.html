<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT 4 - MARCH MADNESS</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chivo">

</head>
<body>
    <section class="banner">
        <h1 id="title">MARCH MADNESS</h1>
        <hr class="section-break">
    </section>

    <div>
        <hr class="section-break">
        <section class="main">
            <h3>View past brackets</h2>
            <select id="bracketDropdown" onchange="bracketImage()">
                <option disabled selected value></option>
            </select>
            <br>
            <img id="bracket">
        </section>
    </div>
    <div class="dropdowns">
        <h3>Select year, round, & statistic</h3>

        <!-- YEAR -->
        <div>
            <p><i>Year:</i></p>
            <select id="yearDropdown">
                <option disabled selected value></option>
            </select>
        </div>

        <!-- ROUND -->
        <div>
            <p><i>Round:</i></p>
            <select id="roundDropdown">
                <option disabled selected value></option>
            </select>
        </div>

        <!-- STATS -->
        <div>
            <p><i>Stats:</i></p>
            <select id="statsDropdown">
                <option disabled selected value></option>
            </select>
        </div>
        
        <!-- GENERATE PLOT -->
        <br>
        <button id="button" onclick="submit()">Generate plot</button>
    </div>

    <div>
        <hr class="section-break"
        <section class="main">
            <h3>Plots, analysis, etc.</h3>
            <div id="bubble"></div>
        </section>
    </div>

    <div>
        <hr class="section-break">
        <section id="end-of-page">

                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script src="static/js/index.js"></script>
    <script src="static/js/init.js"></script>

</body>
</html>
